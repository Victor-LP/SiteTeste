<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Header</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Cabeçalho principal -->
    <header>
        <h1>Bem-vindo ao Meu Site</h1>
        <p>Este é um exemplo de cabeçalho usando a tag <code>&lt;header&gt;</code>.</p>
        <nav>
            <a href="#home">Início</a>
            <a href="#about">Sobre</a>
            <a href="#contact">Contato</a>
        </nav>
    </header>

    <main>
        <section id="home">
            <h2>Início</h2>
            <p>Conteúdo da página inicial.</p>
        </section>
        <section id="about">
            <h2>Sobre</h2>
            <p>Informações sobre o site.</p>
        </section>
        <section id="contact">
            <h2>Contato</h2>
            <p>Formulário de contato ou informações.</p>
        </section>
    </main>
</body>
</html>
